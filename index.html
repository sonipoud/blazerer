<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row justify-space-evenly">
                <div class="col-sm-4" id="places">
                    <div>
                        <form id="city-search-form" class="form">
                            <h3>Search for a City:</h3>
                            <input id="form-input" class="form-input" type="text" autofocus="true" />
                            <button id= "btn" class="btn" type="button">Search</button>
                        </form>
                    </div>
                </div>

                <div class="col-sm-8">
                    <div id="forecast" class="border">
                    </div>

                    </br>

                    <div id = "five-day-forecast">
                        <h4>5-Day Forecast:</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
